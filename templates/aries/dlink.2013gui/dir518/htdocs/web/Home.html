		function GetStatusXML()
		{
			var xml_GetWanStatus = HNAP.GetXML("GetWanStatus");
			// Network Status
			var getNetworkStatus = xml_GetWanStatus.Get("GetWanStatusResponse/Status");
			if (getNetworkStatus == "CONNECTED")
			{
				var xml_GetWanSettings = HNAP.GetXML("GetWanSettings");
				
				document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Connected");
				var getWanType = xml_GetWanSettings.Get("GetWanSettingsResponse/Type");
				if(getWanType=="StaticPPTP" || getWanType=="DynamicPPTP" || getWanType=="StaticL2TP" || getWanType=="DynamicL2TP")
				{
					var getIPAddress = xml_GetWanSettings.Get("GetWanSettingsResponse/VPNIPAddress");
					var getSubnetmask = xml_GetWanSettings.Get("GetWanSettingsResponse/VPNSubnetMask");
					var getDefaultgateway = xml_GetWanSettings.Get("GetWanSettingsResponse/VPNGateway");
				}
				else
				{
				var getIPAddress = xml_GetWanSettings.Get("GetWanSettingsResponse/IPAddress");
					var getSubnetmask = xml_GetWanSettings.Get("GetWanSettingsResponse/SubnetMask");
					var getDefaultgateway = xml_GetWanSettings.Get("GetWanSettingsResponse/Gateway");
				}

				if (getIPAddress != "")
				{
					document.getElementById("index_ShowIPAddress").innerHTML = getIPAddress;
					document.getElementById("internet_image").src = "./image/internet_.gif";
					document.getElementById("internet_image").onmouseover = function () { mouseOver(this, getNetworkStatus) };
					document.getElementById("internet_image").onmouseout = function () { mouseOut(this, getNetworkStatus) };
					document.getElementById("wan_Light").src = "./image/connected.png";
					document.getElementById("internet_warning").style.display = "none";
				}
				else
				{
					document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
					document.getElementById("index_ShowIPAddress").innerHTML = "N/A";
					document.getElementById("internet_image").src = "./image/internet.gif";
					document.getElementById("internet_image").onmouseover = function () { mouseOver(this, "DISCONNECTED") };
					document.getElementById("internet_image").onmouseout = function () { mouseOut(this, "DISCONNECTED") };
					document.getElementById("wan_Light").src = "./image/warning.png";
					document.getElementById("internet_warning").style.display = "inline";
				}
				
				if (getSubnetmask != "")
				{
					document.getElementById("index_ShowSubnetMask").innerHTML = getSubnetmask;
				}
				else
				{
					document.getElementById("index_ShowSubnetMask").innerHTML = "N/A";
				}
				
				if (getDefaultgateway != "")
				{
					document.getElementById("index_ShowDefaultGateway").innerHTML = getDefaultgateway;
				}
				else
				{
					document.getElementById("index_ShowDefaultGateway").innerHTML = "N/A";
				}
				
				var getPridns = xml_GetWanSettings.Get("GetWanSettingsResponse/DNS/Primary");
				if (getPridns != "")
				{
					document.getElementById("index_ShowPrimaryDNS").innerHTML = getPridns;
				}
				else
				{
					document.getElementById("index_ShowPrimaryDNS").innerHTML = "N/A";
				}
				
				var getSecdns = xml_GetWanSettings.Get("GetWanSettingsResponse/DNS/Secondary");
				if (getSecdns != "")
				{
					document.getElementById("index_ShowSecondaryDNS").innerHTML = getSecdns;
				}
				else
				{
					document.getElementById("index_ShowSecondaryDNS").innerHTML = "N/A";
				}
			}
			else if (getNetworkStatus == "DISCONNECTED")
			{
				document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
				document.getElementById("index_ShowIPAddress").innerHTML = "N/A";
				document.getElementById("index_ShowSubnetMask").innerHTML = "N/A";
				document.getElementById("index_ShowDefaultGateway").innerHTML = "N/A";
				document.getElementById("index_ShowPrimaryDNS").innerHTML = "N/A";
				document.getElementById("index_ShowSecondaryDNS").innerHTML = "N/A";
				document.getElementById("internet_image").src = "./image/internet.gif";
				document.getElementById("internet_image").onmouseover = function () { mouseOver(this, getNetworkStatus) };
				document.getElementById("internet_image").onmouseout = function () { mouseOut(this, getNetworkStatus) };
				document.getElementById("wan_light").style.display = "inline";
				document.getElementById("wan_Light").src = "./image/disconnected.png";
				document.getElementById("internet_warning").style.display = "inline";
			}
		}
		
		
		function GetXML_Load()
		{
			var xml_GetClientinfo = HNAP.GetXML("GetClientInfo");
			var Clients = xml_GetClientinfo.Get("GetClientInfoResponse/ClientInfoLists/ClientInfo#");
			var EthernetClientNumber = 0;
			var WirelessClientNumber = 0;
			
			for (var i = 1; i <= Clients; i ++)
			{
				var GetClientType = xml_GetClientinfo.Get("GetClientInfoResponse/ClientInfoLists/ClientInfo:" + i + "/Type");
				if (GetClientType == "LAN")
				{
					EthernetClientNumber ++;
				}
				else if (GetClientType == "WiFi_2.4G" || GetClientType == "WiFi_5G" || GetClientType == "WiFi_2.4G_Guest" || GetClientType == "WiFi_5G_Guest")
				{
					WirelessClientNumber ++;
				}
			}
			
			var EthernetStatus;
			var WirelessStatus;
			
			/*	There is no ethernet client for dir518,
			*		we replace wireless with ethernet client in order to display the homepage appropriate. 
			*		by Nita 
			*/
			if (WirelessClientNumber != 0)
			{
				WirelessStatus = "CONNECTED";
				document.getElementById("ethernet_image").src = "./image/wifiClient_.gif";
				document.getElementById("ethernet_image").onmouseover = function () { mouseOverW(this, WirelessStatus) };
				document.getElementById("ethernet_image").onmouseout = function () { mouseOverW(this, WirelessStatus) };
			}
			else
			{
				WirelessStatus = "DISCONNECTED";
				document.getElementById("ethernet_image").src = "./image/wifiClient_.gif";
				document.getElementById("ethernet_image").onmouseover = function () { mouseOverW(this, WirelessStatus) };
				document.getElementById("ethernet_image").onmouseout = function () { mouseOverW(this, WirelessStatus) };
			}
			
			if (WirelessClientNumber != 0)
			{
				WirelessStatus = "CONNECTED";
				document.getElementById("wireless_image").src = "./image/wifiClient_.gif";
				document.getElementById("wireless_image").onmouseover = function () { mouseOverW(this, WirelessStatus) };
				document.getElementById("wireless_image").onmouseout = function () { mouseOutW(this, WirelessStatus) };
			}
			else
			{
				WirelessStatus = "DISCONNECTED";
				document.getElementById("wireless_image").src = "./image/wifiClient.gif";
				document.getElementById("wireless_image").onmouseover = function () { mouseOverW(this, WirelessStatus) };
				document.getElementById("wireless_image").onmouseout = function () { mouseOutW(this, WirelessStatus) };
			}
			
			var xml_GetUseDeviceInfo = HNAP.GetXML("GetUSBStorageDevice");
			var usb_Device = xml_GetUseDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice#");
			
			if (usb_Device > 0)
			{
				var status = "CONNECTED";
				document.getElementById("usb_image").src = "./image/usb_.gif";
				document.getElementById("usb_image").onmouseover = function () { mouseOverU(this, status) };
				document.getElementById("usb_image").onmouseout = function () { mouseOutU(this, status) };
			}
			else
			{
				var status = "DISCONNECTED";
				document.getElementById("usb_image").src = "./image/usb.gif";
				document.getElementById("usb_image").onmouseover = function () { mouseOverU(this, status) };
				document.getElementById("usb_image").onmouseout = function () { mouseOutU(this, status) };
			}
		
		}

		function usb_mb2human(mb)
		{
			var unit;
			var value = 0;
			if (mb < 1024)
				{ unit = "MB"; value = mb;}
			else if (mb < 1024*1024)
				{ unit = "GB"; value = mb/1024;}
			else 
				{ unit = "TB"; value = mb/1024/1024;}

			value = value.toFixed(2);

			return value + " " + unit;
		}

		function GetUsbDeviceInformation()
		{
			Time_GetConnectionUpTime = window.clearInterval(Time_GetConnectionUpTime);
			Time_GetConnectionUpTime_IPv6 = window.clearInterval(Time_GetConnectionUpTime_IPv6);
			
			var xml_GetUseDeviceInfo = HNAP.GetXML("GetUSBStorageDevice");
			
			var getIsDeviceAvailable = xml_GetUseDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice#");
			
			if (getIsDeviceAvailable >= 1)
			{
				document.getElementById("usbDeviceSpace_Information").style.display = "inline";
				
				var getDeviceName = xml_GetUseDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/Device");
				var getDeviceTotalSpace = xml_GetUseDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/TotalSpace");
				var getDeviceFreeSpace = xml_GetUseDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/FreeSpace");
				
				document.getElementById("index_USBDeviceName").innerHTML = getDeviceName;
				document.getElementById("index_USBDeviceTotalSpace").innerHTML = usb_mb2human(getDeviceTotalSpace);
				document.getElementById("index_USBDeviceFreeSpace").innerHTML = usb_mb2human(getDeviceFreeSpace);
				
				if (getDeviceTotalSpace == "" || getDeviceFreeSpace == "")
				{
					document.getElementById("usb_warning").style.display = "inline";
				}

				UsbDevice_getSpace = parseInt(((getDeviceTotalSpace - getDeviceFreeSpace) / getDeviceTotalSpace) * 300);
				document.getElementById("usb_DeviceSpace").style.width = UsbDevice_getSpace + "px";
				document.getElementById("usb_warning").style.display = "none";
			}
			else
			{
				document.getElementById("usbDeviceSpace_Information").style.display = "none";
			}
		}

		function GetConnectionUpTime()
		{
			
			var xml_GetConnUpTime = HNAP.GetXML("GetInternetConnUpTime");
			
			var getConnectionUpTime = xml_GetConnUpTime.Get("GetInternetConnUpTimeResponse/UpTime");
			
			if (getConnectionUpTime > 0)
			{
				wan_Uptime_Sec = getConnectionUpTime % 60;
				wan_Uptime_Min = Math.floor(getConnectionUpTime / 60) % 60;
				wan_Uptime_Hour = Math.floor(getConnectionUpTime / 3600) % 24;
				wan_Uptime_Day = Math.floor(getConnectionUpTime / 86400);
			
				if (wan_Uptime_Sec < 0)
				{
					wan_Uptime_Sec = 0;
					wan_Uptime_Min = 0;
					wan_Uptime_Hour = 0;
					wan_Uptime_Day = 0;
				}
			}
			else
			{
				wan_Uptime_Sec = 0;
				wan_Uptime_Min = 0;
				wan_Uptime_Hour = 0;
				wan_Uptime_Day = 0;
			}
			
			document.getElementById("index_ShowConnectionUpTime").innerHTML = wan_Uptime_Day + " " + I18N("j", "Day") + " " + wan_Uptime_Hour + " " + I18N("j", "Hour") + " " + wan_Uptime_Min + " " + I18N("j", "Min") + " " + wan_Uptime_Sec + " " + I18N("j", "Sec");
		}

		function GetXML_A()
		{
			var xml_GetWanSettings = HNAP.GetXML("GetWanSettings");
			// Connection Type
			var getConnectionType = xml_GetWanSettings.Get("GetWanSettingsResponse/Type");
			// Mac Address
			var get_WanMacAddress = String_UC(xml_GetWanSettings.Get("GetWanSettingsResponse/MacAddress"));
			document.getElementById("index_ShowWanMacAddress").innerHTML = get_WanMacAddress;
			// IP Address
			var getIPAddress = xml_GetWanSettings.Get("GetWanSettingsResponse/IPAddress");
			
			switch (getConnectionType)
			{
				case "ETH":
					var getEthernetType = xml_GetWanSettings.Get("GetWanSettingsResponse/EthernetType");
					document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "Ethernet");
					document.getElementById("index_ShowHotspotName_tr").style.display = "none";
					document.getElementById("index_ShowHotspotPasswd_tr").style.display = "none";
					document.getElementById("index_ShowDialNo_tr").style.display = "none";
					document.getElementById("index_ShowAPN_tr").style.display = "none";
					
					switch (getEthernetType)
					{
						case "DHCP":
							document.getElementById("index_ShowEthernetType").innerHTML = I18N("j", "DHCP");
							if (getIPAddress != "")
							{

				{

					var GetConnStatus = xml_GetCurrentInternetStatus.Get("GetCurrentInternetStatusResponse/GetCurrentInternetStatusResult");
					GetStatusResult = "1";
				}
				else
				{
					var xml_GetCurrentInternetStatus = HNAP.GetXML("GetCurrentInternetStatus", new Array("InternetStatus", "false"));
					var GetConnStatus = xml_GetCurrentInternetStatus.Get("GetCurrentInternetStatusResponse/GetCurrentInternetStatusResult");
					GetStatusCount ++;
				}
				
				switch (GetConnStatus)
				{
					case "OK_DETECTING_2":
						if (GetStatusCount == 5 && GetStatusRestart < 2)
						{
							GetStatusCount = 0;
							GetStatusResult = "0";
							GetStatusRestart ++;
						}
						
						if (GetStatusCount <= 10)
						{
							// wait few seconds to get value
							Time_GetInternetConnectionStatus = window.clearInterval(Time_GetInternetConnectionStatus);
							Time_GetInternetConnectionStatus = self.setInterval("GetInternetConnectionStatus()",3000);
						}
						break;
					case "OK_CONNECTED":
						Time_GetInternetConnectionStatus = window.clearInterval(Time_GetInternetConnectionStatus);
						document.getElementById("checking_connection").style.display = "none";
						wizard_Step = 10;
						wizard_update();
						break;
					case "OK_NOTCONNECTED":
						Time_GetInternetConnectionStatus = window.clearInterval(Time_GetInternetConnectionStatus);
						document.getElementById("checking_connection").style.display = "none";
						document.getElementById("wz_MydlinkStatus").innerHTML = I18N("j", "Unregistered");
						document.getElementById("wz_MydlinkStatus").style.color = "#ff0000";
						document.getElementById("wz_mydlink_status").src = "./image/disconnected.png";
						wizard_Step = 13;
						wizard_update();
						break;
					case "ERROR":
						Time_GetInternetConnectionStatus = window.clearInterval(Time_GetInternetConnectionStatus);
						document.getElementById("checking_connection").style.display = "none";
						document.getElementById("wz_MydlinkStatus").innerHTML = I18N("j", "Unregistered");
						document.getElementById("wz_MydlinkStatus").style.color = "#ff0000";
						document.getElementById("wz_mydlink_status").src = "./image/disconnected.png";
						wizard_Step = 13;
						wizard_update();
						break;
				}
			}
		}
		
		function GetWanConnectionType()
		{
			
			var xml_SetTriggerADIC = HNAP.GetXML("SetTriggerADIC");
			if(GetTriggerResult == "0")
			{
				var TriggerADIC = "true";
				xml_SetTriggerADIC.Set("SetTriggerADIC/TriggerADIC", TriggerADIC);
				var xml_SetTriggerADICResult = HNAP.SetXML("SetTriggerADIC", xml_SetTriggerADIC);
				var GetWANConnType = xml_SetTriggerADICResult.Get("SetTriggerADICResponse/SetTriggerADICResult");
				GetTriggerResult = "1";
			}
			else
			{
				var TriggerADIC = "false";
				xml_SetTriggerADIC.Set("SetTriggerADIC/TriggerADIC", TriggerADIC);
				var xml_SetTriggerADICResult = HNAP.SetXML("SetTriggerADIC", xml_SetTriggerADIC);
				var GetWANConnType = xml_SetTriggerADICResult.Get("SetTriggerADICResponse/SetTriggerADICResult");
			}
			
			switch (GetWANConnType)
			{
				case "OK_DETECTING_2":
					// wait few seconds to get value
					Time_GetWanConnectionType = window.clearInterval(Time_GetWanConnectionType);
					Time_GetWanConnectionType = self.setInterval("GetWanConnectionType()",3000);
					break;
				case "OK_PPPoE":
					Time_GetWanConnectionType = window.clearInterval(Time_GetWanConnectionType);
					document.getElementById("detection").style.display = "none";
					document.getElementById('wz_ConnectionType').innerHTML = I18N("j", "DHCPPPPoE");
					wizard_Step = 4;
					wizard_update();
					GetTriggerResult = "0";
					break;
				case "OK_DHCP":
					Time_GetWanConnectionType = window.clearInterval(Time_GetWanConnectionType);
					document.getElementById("detection").style.display = "none";
					document.getElementById('wz_ConnectionType').innerHTML = I18N("j", "DHCP");
					// Setting DHCP
					var xml_SetWanSettings = HNAP.GetXML("SetWanSettings");
					xml_SetWanSettings.Set("SetWanSettings/Type", "DHCP");
					xml_SetWanSettings.Set("SetWanSettings/MTU", "1500");
					xml_SetWanSettings.Set("SetWanSettings/DNS/Primary", "");
					xml_SetWanSettings.Set("SetWanSettings/DNS/Secondary", "");
					xml_SetWanSettings.Set("SetWanSettings/MacAddress", "");
					var xml_SetWanSettingsResult = HNAP.SetXML("SetWanSettings", xml_SetWanSettings);
					wizard_Step = 6;
					wizard_update();
					GetTriggerResult = "0";
					break;
				case "ERROR_WANLinkDown":
					Time_GetWanConnectionType = window.clearInterval(Time_GetWanConnectionType);
					document.getElementById("detection").style.display = "none";
					wizard_Step = 2;
					wizard_update();
					GetTriggerResult = "0";
					break;
				case "ERROR_UnableToDetect":
					Time_GetWanConnectionType = window.clearInterval(Time_GetWanConnectionType);
					document.getElementById("detection").style.display = "none";
					wizard_Step = 3;
					wizard_update();
					GetTriggerResult = "0";
					break;
				case "ERROR":
					GetTriggerResult = "0";
					break;
			}
		}

		function selectConnectionType(type)
		{
			// alert(type);
			if (type == "dhcp" && document.getElementById('cb_dhcp').getAttribute('class') == 'unclick')
			{
				//selected DHCP
				cb_dhcp.setAttribute("class", "clicked");
				cb_pppoe.setAttribute("class", "unclick");
				cb_static.setAttribute("class", "unclick");
			}
			else if (type == "pppoe" && document.getElementById('cb_pppoe').getAttribute('class') == 'unclick')
			{
				//selected PPPoE
				cb_dhcp.setAttribute("class", "unclick");
				cb_pppoe.setAttribute("class", "clicked");
				cb_static.setAttribute("class", "unclick");
			}
			else if (type == "static" && document.getElementById('cb_static').getAttribute('class') == 'unclick')
			{
				//selected Static IP
				cb_dhcp.setAttribute("class", "unclick");
				cb_pppoe.setAttribute("class", "unclick");
				cb_static.setAttribute("class", "clicked");
			}
		}

					break;

					break;

					wizard_update();
					break;

		function gotoIPv6Info_WAN() {
			
			Time_GetConnectionUpTime = window.clearInterval(Time_GetConnectionUpTime);
			Time_GetConnectionUpTime_IPv6 = self.setInterval("GetConnectionUpTime_IPv6()",1000);
			
			document.getElementById("internet_1").style.display = "none";
			document.getElementById("internet_2").style.display = "none";
			document.getElementById("internet_3").style.display = "block";
			document.getElementById("internet_4").style.display = "block";
			document.getElementById("v4_btn_WAN").setAttribute("class", "v4v6_linkstyle_2");
			document.getElementById("v6_btn_WAN").setAttribute("class", "v4v6_linkstyle_1");
			
			// Get IPv6 Status, Will Change New Specification ##############################################################################################
			var xml_GetIPv6Status = HNAP.GetXML("GetIPv6Status");
			// Connection Type
			var ipv6_type = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_ConnectionType");
			// Network Status
			var ipv6_NetworkStatus = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_Network_Status");
			document.getElementById("IPv6_NetworkStatus").innerHTML = I18N("j", ipv6_NetworkStatus);
			
			switch (ipv6_type)
			{
				case "IPv6_Autodetection":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Auto Detection");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_Static":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Static IPv6");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_AutoConfiguration":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Auto Configuration (SLAAC/DHCPv6)");
					switch (ipv6_NetworkStatus)
					{
						case "Connected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Release");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionReleaseIPv6;
							break;
						case "Disconnected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Renew");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionRenewIPv6;
							break;
						case "Connecting":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
					}
					break;
				case "IPv6_DynamicPPPoE":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "PPPoE");
					switch (ipv6_NetworkStatus)
					{
						case "Connected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Disconnect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionDisonnectIPv6;
							break;
						case "Disconnected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Connect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionConnectIPv6;
							break;
						case "Connecting":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
					}
					break;
				case "IPv6_StaticPPPoE":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "PPPoE");
					switch (ipv6_NetworkStatus)
					{
						case "Connected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Disconnect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionDisonnectIPv6;
							break;
						case "Disconnected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Connect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionConnectIPv6;
							break;
						case "Connecting":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
					}
					break;
				case "IPv6_IPv6InIPv4Tunnel":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "IPv6 in IPv4 Tunnel");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_6To4":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "6to4");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_6RD":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "6rd");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_LinkLocalOnly":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Local Connectivity Only");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
			}
			
			// WAN IP Address
			var ipv6_WanAddress = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_Address");
			if (ipv6_WanAddress != "")
			{
				document.getElementById("wan_IPv6_Address").innerHTML = ipv6_WanAddress;
			}
			// WAN Gateway
			var ipv6_Gateway = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_DefaultGateway");
			if (ipv6_Gateway != "")
			{
				document.getElementById("wan_IPv6_DefaultGateway").innerHTML = ipv6_Gateway;
			}
			// WAN DNS Server
			var ipv6_PrimaryDNSServer = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_PrimaryDNS");
			if (ipv6_Gateway != "")
			{
				document.getElementById("primary_IPv6_Dns_Server").innerHTML = ipv6_PrimaryDNSServer;
			}
			// WAN DNS Secondary Server
			var ipv6_SecondaryDNSServer = xml_GetIPv6Status.Get("GetIPv6StatusResponse/IPv6_SecondaryDNS");
			if (ipv6_Gateway != "")
			{
				document.getElementById("secondary_IPv6_Dns_Server").innerHTML = ipv6_SecondaryDNSServer;
			}
		}
		
		function gotoIPv4Info_WAN() {
			document.getElementById("internet_1").style.display = "block";
			document.getElementById("internet_2").style.display = "block";
			document.getElementById("internet_3").style.display = "none";
			document.getElementById("internet_4").style.display = "none";
			document.getElementById("v4_btn_WAN").setAttribute("class", "v4v6_linkstyle_1");

			Time_GetConnectionUpTime_IPv6 = window.clearInterval(Time_GetConnectionUpTime_IPv6);
			Time_GetConnectionUpTime = window.clearInterval(Time_GetConnectionUpTime);
			Time_GetConnectionUpTime = self.setInterval("GetConnectionUpTime()",1000);
		}
		
		function ignore_UpgradeFW()
		{
			document.getElementById("CreatePopAlertMessage2").style.display = "none";
			sessionStorage.setItem('hasNewFirmware', 'ignore');
		}
		
		function goto_UpgradeFW()
		{
			sessionStorage.setItem('hasNewFirmware', 'true');
			self.location.href = "UpdateFirmware.html";
		}
		
		function CheckNewFirmware()
		{
			var CurrentFW = sessionStorage.getItem('currentFWVersion');
			var NewFW = sessionStorage.getItem('newFWVersion');
			
			if (parseFloat(NewFW) > parseFloat(CurrentFW))
			{
				if (sessionStorage.getItem('hasNewFirmware') != "ignore")
				{
					document.getElementById("CreatePopAlertMessage2").style.display = "inline";
					document.getElementById("newFirmwareIcon").style.display = "inline";
					document.getElementById("firmwareVersion").href = "UpdateFirmware.html";
					
					firmwareVersion.setAttribute("class", "firmwareVersion_newfw");			//for firefox
					firmwareVersion.setAttribute("className", "firmwareVersion_newfw");		//for IE
				}
				else
				{
					document.getElementById("newFirmwareIcon").style.display = "inline";
					document.getElementById("firmwareVersion").href = "UpdateFirmware.html";
					
					firmwareVersion.setAttribute("class", "firmwareVersion_newfw");			//for firefox
					firmwareVersion.setAttribute("className", "firmwareVersion_newfw");		//for IE
				}
			}
		}
		
		function Start_reciprocal_Number_Reboot()
		{
			if (_ReciprocalRebootNumber >= 0)
			{
				document.getElementById("reciprocal_Number").innerHTML = _ReciprocalRebootNumber + " " + I18N("j", "Sec");
				_ReciprocalRebootNumber --;
				setTimeout("Start_reciprocal_Number_Reboot()", 1000);
			}
			else
			{
				waitSettingFinished();
			}
		}

<script type="text/javascript" charset="utf-8">
	$(document).ready( function() {
		
		// Check IPv4 Format
		$.validator.addMethod("checkIPFormat", function( value, element ) {
			var ValidIpAddressRegex = /(^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))+$/;
			var returnVal = true;
			if (ValidIpAddressRegex.test(value))
			{
			//	alert(value);
				returnVal = true;
			}
			else
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.address_Check);
		
		// Check WPA Password
		$.validator.addMethod("checkWPAPassword", function( value, element ) {
			var returnVal = true;
			if (value.length > 63 || value.length < 8)
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.password_WPACheck);
		
		// Check Device Password
		$.validator.addMethod("checkDevicePassword", function( value, element ) {
			var returnVal = true;
			if (value.length > 15 || value.length < 6)
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.check_DeviceAdminPassword);
		
		$("#pppoe_Settings, #staticIP_Settings, #wifi_Settings, #devicePassword_Settings").each(function(index, el)  {
		    $(el).validate({
		    	rules: {
		    		pppoe_username: "required",
		    		pppoe_password: "required",
			    	static_ipAddress: {
						required: true,
						checkIPFormat: true
					},
					static_subnetMask: {
						required: true,
						checkIPFormat: true
					},
					static_gateway: {
						required: true,
						checkIPFormat: true
					},
					static_primaryDNS: {
						required: true,
						checkIPFormat: true
					},
					wifi_networkName24G: "required",
					wifi_networkName5G: "required",
					wifi_password: {
						required: true,
						checkWPAPassword: true
					},
					wifi_password24G: {
						required: true,
						checkWPAPassword: true
					},
					wifi_password5G: {
						required: true,
						checkWPAPassword: true
					},
					device_password: {
						required: true,
						checkDevicePassword: true
					}
				},
				messages: {
					pppoe_username: {
						required: jQuery.validator.messages.check_UserName
					},
					pppoe_password: {
						required: jQuery.validator.messages.check_Password
					},
					static_subnetMask: {
						required: jQuery.validator.messages.subnet_Mask,
						checkIPFormat: jQuery.validator.messages.netmask_Check
					},
					static_gateway: {
						required: jQuery.validator.messages.gateway_Address
					},
					wifi_networkName24G: jQuery.validator.messages.ssid,
					wifi_networkName5G: jQuery.validator.messages.ssid,
					wifi_password: {
						required: jQuery.validator.messages.check_Password
					},
					wifi_password24G: {
						required: jQuery.validator.messages.check_Password
					},
					wifi_password5G: {
						required: jQuery.validator.messages.check_Password
					},
					device_password: {
						required: jQuery.validator.messages.check_Password
					}
				},
		        submitHandler: function(form) {
		        	if (form.id == "pppoe_Settings")
		        	{
		        		SetPPPoESettings();
						wizard_Step = 6;
						wizard_update();
		        	}
		            if (form.id == "staticIP_Settings")
		            {
		            	SetStaticSettings();
						wizard_Step = 6;
						wizard_update();
		            }
		            if (form.id == "wifi_Settings")
		            {
		            	if (document.getElementById("Copy_pwd1").checked == true)
						{
							var get_Password = document.getElementById("wifi_password").value;
							document.getElementById("wz_WirelessPassword").innerHTML = get_Password;
							document.getElementById("show_wz_WP").style.display = "table-row";
							document.getElementById("show_wz_24GHzWP").style.display = "none";
							document.getElementById("show_wz_5GHzWP").style.display = "none";
						}
						else
						{
							document.getElementById("wz_24GHz_WirelessPassword").innerHTML = document.getElementById("wifi_password24G").value;
							document.getElementById("wz_5GHz_WirelessPassword").innerHTML = document.getElementById("wifi_password5G").value;
							document.getElementById("show_wz_WP").style.display = "none";
							document.getElementById("show_wz_24GHzWP").style.display = "table-row";

						var get_24wifi_Name = document.getElementById("wifi_networkName24G").value;
