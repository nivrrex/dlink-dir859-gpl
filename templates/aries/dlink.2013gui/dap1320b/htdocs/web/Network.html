$(document).ready(function(){

	//jquery
	$("div.checkbox_on" || "div.checkbox_off").click(function(e) {
	 var checkboxId =  e.target.id +'_ck';	 
		if(e.target.getAttribute("class") == "checkbox_on") {
			var disable = I18N("j","Disabled");
			e.target.setAttribute("class", "checkbox_off");
			e.target.setAttribute("className", "checkbox_off");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked>'+disable;
			document.getElementById(checkboxId).checked=false;
		
			changeFlag = true;
			save_button_changed();
		}
		else {
			var enable = I18N("j","Enabled");
			e.target.setAttribute("class", "checkbox_on");
			e.target.setAttribute("className", "checkbox_on");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked="">'+enable;
			document.getElementById(checkboxId).checked=true;
			
			changeFlag = true;
			save_button_changed();
		}
	});
	
	GetXML();
	
});

</script>

			document.getElementById("iPAddress_StaticIP").disabled = false;
			document.getElementById("defaultGateway_StaticIP").disabled = false;
			document.getElementById("subnetMask_StaticIP").disabled = false;
			document.getElementById("primaryDNSAddress_StaticIP").disabled = false;
			document.getElementById("secondaryDNSAddress_StaticIP").disabled = false;
			changeFlag = true;
			save_button_changed();
			
		}			
		else if(sel==1)
		{
			//alert("Dynamic");
			staticIP.style.display = "none";
			document.getElementById("iPAddress_StaticIP").disabled = true;
			document.getElementById("defaultGateway_StaticIP").disabled = true;
			document.getElementById("subnetMask_StaticIP").disabled = true;
			document.getElementById("primaryDNSAddress_StaticIP").disabled = true;
			document.getElementById("secondaryDNSAddress_StaticIP").disabled = true;
			changeFlag = true;
			save_button_changed();
		}
		
	}
		
	function internetV6_show(sel)
		{
		var staticv6 = document.getElementById("static_ipv6");
		var localv6 = document.getElementById("local_ipv6");
		var autov6 = document.getElementById("auto_ipv6");
		
		if (sel==0)
			{
			//alert("staticIP");
			localv6.style.display = "inline";	
			autov6.style.display = "none";
			staticv6.style.display = "none";
			}
			
		else if(sel==1)
			{
			//alert("Dynamic");
			localv6.style.display = "none";	
			autov6.style.display = "none";
			staticv6.style.display = "inline";
			}
			else if(sel==2)
			{
			//alert("Dynamic");
			localv6.style.display = "none";	
			autov6.style.display = "inline";
			staticv6.style.display = "none";
			}
		}	
		
	function DNSipv6(sel)
	{	
		if(sel == "yes" && document.getElementById('cb_yes').getAttribute('class') == 'unclick')
		{
			cb_yes.setAttribute("class", "clicked");
			cb_no.setAttribute("class", "unclick");
			document.getElementById("show_AutoConfiguration_Primary_DNS_Server").style.display   = "none";
			document.getElementById("show_AutoConfiguration_Secondary_DNS_Server").style.display = "none";
			changeFlag = true;
			save_button_changed();						
		}
		else if (sel == "no" && document.getElementById('cb_no').getAttribute('class') == 'unclick')
		{
			cb_yes.setAttribute("class", "unclick");
			cb_no.setAttribute("class", "clicked");
			document.getElementById("show_AutoConfiguration_Primary_DNS_Server").style.display   = "table-row";
			document.getElementById("show_AutoConfiguration_Secondary_DNS_Server").style.display = "table-row";
			changeFlag = true;
			save_button_changed();			
		}
	}
	
	
	function Start_reciprocal_Number_Reboot()
	{
			
		if (_ReciprocalRebootNumber == 46)
		{
			var xml_DeviceReboot = HNAP.GetXML("Reboot");
			HNAP.SetXMLAsync("Reboot", xml_DeviceReboot);
		}
		
		document.getElementById("reciprocal_Number_Reboot").innerHTML = _ReciprocalRebootNumber + " " + I18N("j", "Sec");
		_ReciprocalRebootNumber --;
		
		if (_ReciprocalRebootNumber >= 0)
		{
			setTimeout("Start_reciprocal_Number_Reboot()", 1000);
		}
		else
		{
			returnToHome();
			//document.getElementById("REBOOT").style.display = "none";
			//document.getElementById("SuccessREBOOT").style.display = "inline";
		}
	}


	function LanIP_hasChanged()
	{
		LanIPhasChanged = 1;
	}
	
	function SubnetMask_hasChanged()
	{
		SubnetMaskhasChanged = 1;
	}
	
	function returnToHome()
	{
		var Host_Name = sessionStorage.getItem('hostname');
		self.location.href = "http://" + Host_Name + "/Network.html";
	}
	
	function CheckString(element, value)
	{
		element.value = element.value.replace(/\s/g, "");
	}
	
	function ChangeString(element, value)
	{
		var ValidRegex = /(^[0-9]+$)/;
		
		if (ValidRegex.test(value))
		{
			if (parseInt(value) == "0" || parseInt(value) >= "255")
			{
				element.value = "100";
				DHCPRange = 100;
			}
			else
			{
				DHCPRange = element.value;
			}
		}
		else
		{
			element.value = "100";
			DHCPRange = 100;
		}
		
		$( "#dhcpIPAddressRange2" ).rules( "remove" );
		$( "#dhcpIPAddressRange2" ).rules( "add", {
			required: true,
			range: [DHCPRange, 254],
			messages: {
				required: jQuery.validator.messages.number
			}
		});
	}
</script>

<script type="text/javascript" charset="utf-8">
	$(document).ready( function() {
		var customError = "";
		$.validator.setDefaults( { submitHandler: function(form) { form.submit(); } } );
		
		// Check Illegal Char
		$.validator.addMethod("checkIllegalChar", function( value, element ) {
			var ValidIpAddressRegex = /(^[A-Za-z0-9]+$)/;
			var returnVal = true;
			if (ValidIpAddressRegex.test(value))
			{
				returnVal = true;
			}
			else
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.check_IllegalChar);
		
		// Check Subnet mask Address
		$.validator.addMethod("checkSubnetMaskAddress", function( value, element ) {
			var ValidIpAddressRegex = /(^(255.0.0.0)|(^255.(0|128|192|224|24[08]|25[245]).0.0)|(^255.255.(0|128|192|224|24[08]|25[245]).0)|(^255.255.255.(0|128|192|224|24[08]|25[245])))+$/;
			var returnVal = true;
			if (ValidIpAddressRegex.test(value))
			{
			//	alert(value);
				returnVal = true;
			}
			else
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.address_CheckAllRange);
		
		// Check IP Address
		$.validator.addMethod("checkIPAddress", function( value, element ) {
			//var ValidIpAddressRegex = /(^(192\.168\.([0,1]?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\.([0,1]?[1-9]{1,2}|2[0-4][0-9]|25[0-5]))|(^(10\.(([0,1]?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\.){2}([0,1]?[1-9]{1,2}|2[0-4][0-9]|25[0-5])))|(^(172\.(1[6-9]|2[0-9]|3[0-1])\.([0,1]?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\.([0,1]?[1-9]{1,2}|2[0-4][0-9]|25[0-5]))))+$/;
			//var ValidIpAddressRegex = /(^(192\.168\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))|(^(10\.(([0,1]?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\.){2}([0,1]?[1-9]{1,2}|2[0-4][0-9]|25[0-5])))|(^(172\.(1[6-9]|2[0-9]|3[0-1])\.([0,1]?[0-9]{1,2}|2[0-4][0-9]|25[0-5])\.([0,1]?[1-9]{1,2}|2[0-4][0-9]|25[0-5]))))+$/;
			var ValidIpAddressRegex = /(^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))+$/;
			var returnVal = true;
			if (ValidIpAddressRegex.test(value))
			{
			//	alert(value);
				returnVal = true;
			}
			else
			{
				returnVal = false;
			}
			return returnVal;
		}, jQuery.validator.messages.address_Check);
		
		// Check Secondary DNS Server (Static)
		$.validator.addMethod("checkStaticDNSServer", function( value, element ) {
			var GetSecondaryDNSServer = document.getElementById("secondaryDNSAddress_StaticIP").value;
			var returnVal = true;
			if (GetSecondaryDNSServer == "")
			{
				returnVal = true;
			}
			else
			{
				var ValidIpAddressRegex = /(^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))+$/;
				if (ValidIpAddressRegex.test(value))
				{
					returnVal = true;
				}
				else
				{
					returnVal = false;
				}
			}
			return returnVal;
		}, jQuery.validator.messages.address_Check);


		$('#network_form').validate({
			rules: {
				// Check IPv4
				iPAddress_StaticIP: {
					required: true,
					checkIPAddress: true
				},
				subnetMask_StaticIP: {
					required: true,
					checkSubnetMaskAddress: true
				},
				deviceName: {
					required: true,
					checkIllegalChar: true
				},
				defaultGateway_StaticIP: {
					required: true,
					checkIPAddress: true
				},
				primaryDNSAddress_StaticIP: {
					required: true,
					checkIPAddress: true
				},
				secondaryDNSAddress_StaticIP: {
					required: false,
					checkStaticDNSServer: true
				},
				// Check IPv6
				staticIPv6_IPv6Address: {
					required: true,
					checkIPv6Format: true
				},
				staticIPv6_subnetPrefixLength: {
					required: true,
					checkNumber: true
				},
				staticIPv6_DefaultGateway: {
					required: true,
					checkIPv6Format: true
